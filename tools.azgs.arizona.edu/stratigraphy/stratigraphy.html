            const createUSGSPattern = (ctx, usgsCode, width, height, backgroundColor) => {
                const numCode = parseInt(usgsCode);
                
                // Try to use preloaded FGDC pattern first (check both number and string keys)
                const img = patternImages.current[numCode] || patternImages.current[String(numCode)];
                if (img) {
                    // Scale the pattern down to show more tiling and repetition
                    const scaleFactor = 0.25; // Smaller value = more zoomed out = more visible tiling
                    
                    // Create a smaller canvas for the pattern
                    const patternCanvas = document.createElement('canvas');
                    const scaledWidth = img.width * scaleFactor;
                    const scaledHeight = img.height * scaleFactor;
                    patternCanvas.width = scaledWidth;
                    patternCanvas.height = scaledHeight;
                    
                    const pCtx = patternCanvas.getContext('2d');
                    pCtx.fillStyle = backgroundColor;
                    pCtx.fillRect(0, 0, scaledWidth, scaledHeight);
                    pCtx.drawImage(img, 0, 0, scaledWidth, scaledHeight);
                    
                    return ctx.createPattern(patternCanvas, 'repeat');
                }
                
                // Fall back to programmatic pattern generation for missing patterns
                const patternCanvas = document.createElement('canvas');
                const pCtx = patternCanvas.getContext('2d');
                
                // Pattern tile size
                const tileSize = 20;
                patternCanvas.width = tileSize;
                patternCanvas.height = tileSize;
                
                // Fill background
                pCtx.fillStyle = backgroundColor;
                pCtx.fillRect(0, 0, tileSize, tileSize);
                
                // Set pattern color
                pCtx.strokeStyle = '#333';
                pCtx.fillStyle = '#333';
                pCtx.lineWidth = 1;
                
                // Simplified fallback patterns for missing codes
                if (numCode >= 601 && numCode <= 612) {
                    // Sandstone family - dots
                    for (let i = 0; i < 5; i++) {
                        pCtx.beginPath();
                        pCtx.arc(Math.random() * tileSize, Math.random() * tileSize, 0.8, 0, Math.PI * 2);
                        pCtx.fill();
                    }
                } else if (numCode >= 620 && numCode <= 623) {
                    // Shale family - horizontal lines
                    pCtx.lineWidth = 0.5;
                    for (let y = 0; y < tileSize; y += 3) {
                        pCtx.beginPath();
                        pCtx.moveTo(0, y);
                        pCtx.lineTo(tileSize, y);
                        pCtx.stroke();
                    }
                } else if (numCode === 718) {
                    // Granite - plus signs (fallback pattern)
                    for (let i = 0; i < 3; i++) {
                        const x = (i % 2) * tileSize/2 + tileSize/4;
                        const y = Math.floor(i / 2) * tileSize/2 + tileSize/4;
                        pCtx.beginPath();
                        pCtx.moveTo(x - 2, y);
                        pCtx.lineTo(x + 2, y);
                        pCtx.moveTo(x, y - 2);
                        pCtx.lineTo(x, y + 2);
                        pCtx.stroke();
                    }
                }
                
                return ctx.createPattern(patternCanvas, 'repeat');
            };

                const minThickness = Math.min(...thicknesses);

                    chartHeight = minChartHeight;
                    pixelsPerFoot = chartHeight / depthRange;

                                ctx.fillStyle = '#f0f0f0';
                                ctx.fillRect(entryX + 2, legendY + 2, legendBoxSize, legendBoxSize);
                            }
                            ctx.strokeStyle = '#333';
                            ctx.lineWidth = 0.5;
                            ctx.strokeRect(entryX + 2, legendY + 2, legendBoxSize, legendBoxSize);
                            
                            // Lithology text (properly aligned with box)
                            ctx.fillStyle = '#000';
                            const truncatedLith = (lithology || 'N/A').length > 40 ? (lithology || 'N/A').substring(0, 40) + '...' : (lithology || 'N/A');
                            ctx.fillText(truncatedLith, entryX + 2 + legendBoxSize + 6, legendY + 16);
                            entryX += colWidths.lith;
                            
                            // Thickness
                            ctx.fillText(thickness.toFixed(1), entryX + 2, legendY + 16);
                            
                            legendY += 30; // Increased spacing for larger font size
                        }
                    }
                });
                
                // Draw AZGS logo and citation in lower right corner
                const logoSize = 50;
                const logoX = width - logoSize - 15;
                const logoY = height - logoSize - 30;
                
                if (logoImage && logoImage.complete && logoImage.naturalWidth > 0) {
                    ctx.drawImage(logoImage, logoX, logoY, logoSize, logoSize);
                }
                
                // Draw citation text below logo if provided (with word wrapping)
                if (citation && citation.trim()) {
                    ctx.save();
                    ctx.font = '10px Arial, sans-serif';
                    ctx.fillStyle = '#666';
                    
                    // Word wrapping function
                    const wrapText = (text, maxWidth) => {
                        const words = text.split(' ');
                        const lines = [];
                        let currentLine = '';
                        
                        for (let word of words) {
                            const testLine = currentLine ? currentLine + ' ' + word : word;
                            const metrics = ctx.measureText(testLine);
                            
                            if (metrics.width > maxWidth && currentLine) {
                                lines.push(currentLine);
                                currentLine = word;
                            } else {
                                currentLine = testLine;
                            }
                        }
                        if (currentLine) {
                            lines.push(currentLine);
                        }
                        return lines;
                    };
                    
                    // Calculate maximum width for citation (from left edge to right margin)
                    const rightMargin = 15;
                    const leftMargin = 70; // Start citation from left side for long text
                    const maxCitationWidth = width - leftMargin - rightMargin;
                    
                    // Wrap the citation text
                    const citationLines = wrapText(citation.trim(), maxCitationWidth);
                    
                    // Draw each line from bottom up (so last line is at height - 15)

                    const startY = height - 15;
                    
                    ctx.textAlign = 'left';
                    citationLines.forEach((line, index) => {
                        const y = startY - ((citationLines.length - 1 - index) * lineHeight);
                        ctx.fillText(line, leftMargin, y);
                    });
                    
                    ctx.restore();
                }
                
                // Draw border around entire image with small gap from edge
                const borderGap = 2; // pixels from edge
                ctx.strokeStyle = '#000';
                ctx.lineWidth = 3;
                ctx.strokeRect(borderGap, borderGap, width - (borderGap * 2), height - (borderGap * 2));
                
                return canvas.toDataURL('image/jpeg', 0.95); // JPEG format for compatibility

                                        <div style={{ display: 'flex', gap: '8px' }}>
                                            <button onClick={() => setShowImageModal(true)} style={{ flex: 1, padding: '10px', background: '#0C234B', color: 'white', border: 'none', borderRadius: '6px', cursor: 'pointer', fontWeight: '500', fontSize: '13px' }}>
                                                 Full View
                                            </button>
                                            <button onClick={handleDownload} style={{ flex: 1, padding: '10px', background: '#AB0520', color: 'white', border: 'none', borderRadius: '6px', cursor: 'pointer', fontWeight: '500', fontSize: '13px' }}>
                                                <Download size={14} style={{ display: 'inline', marginRight: '6px', verticalAlign: 'middle' }} />
                                                Download
                                            </button>
                                        </div>
                                    </div>
                                ) : (
                                    <div style={{ background: '#f8f9fa', borderRadius: '8px', padding: '30px 20px', textAlign: 'center', border: '1px dashed #cbd5e0' }}>
                                        <div style={{ fontSize: '40px', marginBottom: '10px', opacity: 0.3 }}></div>
                                        <div style={{ color: '#666', fontSize: '13px', marginBottom: '15px' }}>
                                            {wellData ? 'Select a record from the dropdown above' : 'Loading example data...'}
                                        </div>
                                    </div>
                                )}

                                {/* Legend */}
                                <div style={{ marginTop: '20px', padding: '15px', background: '#f8f9fa', borderRadius: '8px', fontSize: '11px' }}>
                                    <div style={{ fontWeight: 'bold', marginBottom: '10px', color: '#374151' }}>How to Read:</div>
                                    <div style={{ display: 'flex', flexDirection: 'column', gap: '6px' }}>
                                        <div style={{ display: 'flex', alignItems: 'center', gap: '8px' }}>
                                            <div style={{ width: '20px', height: '12px', background: '#B3DF7F', border: '1px solid #999', borderRadius: '2px' }}></div>
                                            <span>Colors = Geologic Age</span>
                                        </div>
                                        <div style={{ display: 'flex', alignItems: 'center', gap: '8px' }}>
                                            <div style={{ width: '20px', height: '12px', background: 'repeating-linear-gradient(0deg, #333 0px, #333 1px, transparent 1px, transparent 3px)', border: '1px solid #999', borderRadius: '2px' }}></div>
                                            <span>Patterns = Lithology (rock type)</span>
                                        </div>
                                        <div style={{ display: 'flex', alignItems: 'center', gap: '8px' }}>
                                            <div style={{ width: '20px', height: '12px', background: '#fff', border: '1px solid #333', borderRadius: '2px', fontSize: '8px', textAlign: 'center', lineHeight: '12px' }}>ft</div>
                                            <span>Depths in feet below surface</span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    </main>

                    {/* Fullscreen Image Modal */}
                    {showImageModal && previewImage && (
                        <div 
                            role="dialog"
                            aria-modal="true"
                            aria-label={`Full view of ${previewWell} stratigraphic column`}
                            onClick={() => setShowImageModal(false)}
                            onKeyDown={(e) => {
                                if (e.key === 'Escape') setShowImageModal(false);
                                if (e.key === 'ArrowLeft') {
                                    const idx = uniqueWells.indexOf(previewWell);
                                    if (idx > 0) setPreviewWell(uniqueWells[idx - 1]);
                                }
                                if (e.key === 'ArrowRight') {
                                    const idx = uniqueWells.indexOf(previewWell);
                                    if (idx < uniqueWells.length - 1) setPreviewWell(uniqueWells[idx + 1]);
                                }
                            }}
                            tabIndex={-1}
                            style={{
                                position: 'fixed',
                                top: 0,
                                left: 0,
                                right: 0,
                                bottom: 0,
                                background: 'rgba(0, 0, 0, 0.9)',
                                zIndex: 9999,
                                display: 'flex',
                                flexDirection: 'column',
                                alignItems: 'center',
                                justifyContent: 'center',
                                padding: '20px',
                                cursor: 'pointer'
                            }}
                        >
                            {/* Header bar */}
                            <div 
                                onClick={(e) => e.stopPropagation()}
                                style={{
                                    position: 'absolute',
                                    top: 0,
                                    left: 0,
                                    right: 0,
                                    background: 'rgba(0, 0, 0, 0.8)',
                                    padding: '15px 20px',
                                    display: 'flex',
                                    justifyContent: 'space-between',
                                    alignItems: 'center',
                                    borderBottom: '1px solid rgba(255,255,255,0.1)'
                                }}
                            >
                                <div style={{ display: 'flex', alignItems: 'center', gap: '15px' }}>
                                    <label htmlFor="modal-well-select" style={{ color: 'white', fontSize: '16px', fontWeight: '500' }}>ID:</label>
                                    <select 
                                        id="modal-well-select"
                                        value={previewWell} 
                                        onChange={(e) => setPreviewWell(e.target.value)}
                                        onClick={(e) => e.stopPropagation()}
                                        style={{ 
                                            padding: '8px 12px', 
                                            borderRadius: '6px', 
                                            border: '2px solid #0C234B', 
                                            fontSize: '14px', 
                                            fontWeight: '600',
                                            background: 'white',
                                            color: '#0C234B',
                                            cursor: 'pointer',
                                            minWidth: '180px'
                                        }}
                                    >
                                        {uniqueWells.map(well => <option key={well} value={well}>{well}</option>)}
                                    </select>
                                    <span style={{ color: 'rgba(255,255,255,0.7)', fontSize: '14px' }}>
                                        ({uniqueWells.indexOf(previewWell) + 1} of {uniqueWells.length})
                                    </span>
                                </div>
                                <div style={{ display: 'flex', gap: '10px', alignItems: 'center' }}>
                                    {/* Navigation in modal */}
                                    <button 
                                        onClick={(e) => {
                                            e.stopPropagation();
                                            const idx = uniqueWells.indexOf(previewWell);
                                            if (idx > 0) {
                                                setPreviewWell(uniqueWells[idx - 1]);
                                            }
                                        }}
                                        disabled={uniqueWells.indexOf(previewWell) === 0}
                                        style={{ padding: '8px 16px', background: uniqueWells.indexOf(previewWell) === 0 ? '#555' : '#0C234B', color: 'white', border: 'none', borderRadius: '4px', cursor: uniqueWells.indexOf(previewWell) === 0 ? 'not-allowed' : 'pointer', fontWeight: '500' }}
                                    >
                                         Prev
                                    </button>
                                    <button 
                                        onClick={(e) => {
                                            e.stopPropagation();
                                            const idx = uniqueWells.indexOf(previewWell);
                                            if (idx < uniqueWells.length - 1) {
                                                setPreviewWell(uniqueWells[idx + 1]);
                                            }
                                        }}
                                        disabled={uniqueWells.indexOf(previewWell) === uniqueWells.length - 1}
                                        style={{ padding: '8px 16px', background: uniqueWells.indexOf(previewWell) === uniqueWells.length - 1 ? '#555' : '#0C234B', color: 'white', border: 'none', borderRadius: '4px', cursor: uniqueWells.indexOf(previewWell) === uniqueWells.length - 1 ? 'not-allowed' : 'pointer', fontWeight: '500' }}
                                    >
                                        Next 
                                    </button>
                                    <div style={{ width: '1px', height: '30px', background: 'rgba(255,255,255,0.3)', margin: '0 5px' }}></div>
                                    <button 
                                        onClick={(e) => { e.stopPropagation(); handleDownload(); }}
                                        style={{ padding: '8px 16px', background: '#AB0520', color: 'white', border: 'none', borderRadius: '4px', cursor: 'pointer', fontWeight: '500' }}
                                    >
                                        <Download size={14} style={{ display: 'inline', marginRight: '6px', verticalAlign: 'middle' }} />
                                        Download
                                    </button>
                                    <button 
                                        onClick={() => setShowImageModal(false)}
                                        aria-label="Close modal"
                                        style={{ padding: '8px 16px', background: '#666', color: 'white', border: 'none', borderRadius: '4px', cursor: 'pointer', fontWeight: '500', marginLeft: '10px' }}
                                    >
                                         Close
                                    </button>
                                </div>
                            </div>
                            
                            {/* Image container */}
                            <div 
                                onClick={(e) => e.stopPropagation()}
                                style={{
                                    maxHeight: 'calc(100vh - 100px)',
                                    maxWidth: '95vw',
                                    overflow: 'auto',
                                    marginTop: '60px'
                                }}
                            >
                                <img 
                                    src={previewImage} 
                                    alt={`${previewWell} Stratigraphic Column`}
                                    style={{ 
                                        maxWidth: '100%',
                                        height: 'auto',
                                        borderRadius: '8px',
                                        boxShadow: '0 4px 20px rgba(0,0,0,0.5)'
                                    }} 
                                />
                            </div>
                            
                            {/* Footer hint */}
                            <div style={{ position: 'absolute', bottom: '20px', color: 'rgba(255,255,255,0.5)', fontSize: '13px' }}>
                                Click outside to close (or press Esc)  Use   arrow keys to navigate
                            </div>
                        </div>
                    )}

                    {/* Footer - ArcGIS Pro Instructions */}
                    {/* Footer sections */}
                    <footer style={{ marginTop: '40px' }}>
                        <div style={{ padding: '20px', background: '#f8f9fa', borderRadius: '8px', border: '1px solid #e2e8f0', marginBottom: '15px' }}>
                            <details style={{ fontSize: '13px' }}>
                                <summary style={{ cursor: 'pointer', fontWeight: '600', color: '#374151' }}>
                                     ArcGIS Pro Import Instructions
                                </summary>
                                <div style={{ marginTop: '12px', paddingLeft: '10px', color: '#555', lineHeight: '1.7' }}>
                                    <ol style={{ margin: 0, paddingLeft: '20px' }}>
                                        <li><strong>Extract ZIP</strong> to a folder on your computer</li>
                                        <li><strong>XY Table To Point:</strong> In ArcGIS Pro, right-click data.csv  XY Table To Point
                                            <ul style={{ marginTop: '4px', paddingLeft: '20px', fontSize: '12px' }}>
                                                <li>X Field: Longitude</li>
                                                <li>Y Field: Latitude</li>
                                                <li>Coordinate System: WGS 1984</li>
                                            </ul>
                                        </li>
                                        <li><strong>Enable Attachments:</strong> Right-click the new feature class  Manage  Enable Attachments</li>
                                        <li><strong>Add Attachments:</strong> Data Management Tools  Attachments  Add Attachments
                                            <ul style={{ marginTop: '4px', paddingLeft: '20px', fontSize: '12px' }}>
                                                <li>Input Join Field: API</li>
                                                <li>Match Table: data.csv</li>
                                                <li>Match Join Field: API</li>
                                                <li>Match Path Field: ImagePath</li>
                                            </ul>
                                        </li>
                                    </ol>
                                </div>
                            </details>
                        </div>

                        {/* Pattern Credits */}
                        <div style={{ padding: '15px', background: '#fff', borderRadius: '8px', border: '1px solid #e2e8f0', fontSize: '12px', color: '#666' }}>
                            <strong style={{ color: '#374151' }}>Pattern Credits:</strong> Lithology patterns based on the{' '}
                            <a href="https://ngmdb.usgs.gov/fgdc_gds/geolsymstd/download.php" target="_blank" rel="noopener noreferrer" style={{ color: '#0C234B' }}>
                                FGDC Digital Cartographic Standard for Geologic Map Symbolization
                            </a>{' '}
                            (U.S. Geological Survey). PNG pattern files hosted by{' '}
                            <a href="https://davenquinn.com/projects/geologic-patterns/" target="_blank" rel="noopener noreferrer" style={{ color: '#0C234B' }}>
                                Daven Quinn
                            </a>.
                        </div>
                    </footer>
                </div>
            );
        };

        ReactDOM.render(<StratImageGenerator />, document.getElementById('root'));
    </script>
</body>
</html>
